<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        /* Subtle styling for the Home button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #2A5D82; /* China blue text */
            border: 1px solid #2A5D82; /* China blue border */
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            text-decoration: none;
            font-family: 'EB Garamond', serif;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2A5D82; /* China blue background on hover */
            color: #F9F6EE; /* Light cream text on hover */
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS and Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Home Button -->
    <a href="/" class="home-button">Home</a>

    <div class="container text-center min-vh-100 d-flex flex-column justify-content-center">
        {% block content %}{% endblock %}
    </div>



    <script>
        $( document ).ready(function() {
            $("th").click(function(){
                $("tbody").slideUp();

                // Get the closest tbody to the clicked th and toggle it
                var $nextTbody = $(this).closest('thead').next('tbody');

                // Check if the next tbody is already visible
                if ($nextTbody.is(":visible")) {
                    // If it is, just slide it up
                    $nextTbody.slideUp();
                } else {
                    // If not, slide it down after collapsing others
                    $nextTbody.slideDown();
                }
            });
        });
    </script>
</body>
</html>
